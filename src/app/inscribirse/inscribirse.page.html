<app-header titulo="UTVCO"></app-header>

<ion-content [fullscreen]="true">
<ion-grid fixed>
  <ion-card size="12">
    <ion-card-header>
      <ion-card-title class="titulo">Datos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" class="campos">Nombre</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="campos">Apellidos</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="campos">Grupo</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="campos">Carrera</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="campos">Matricula</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <br>
      <ion-button color="dark" class="boton" (click)="enviar()">
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        Ver Horarios
      </ion-button>
      <br>
      <br>
      <ion-button expand="full" color="primary" >Enviar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-grid>
</ion-content>
