<app-header titulo="UTVCO"></app-header>

<ion-content [fullscreen]="true">
<ion-grid fixed>
  <ion-card size="12">
    <ion-card-header>
      <ion-card-title class="titulo">Datos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" class="campos">Nombre</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="campos">Apellidos</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="campos">Grupo</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="campos">Carrera</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="campos">Matricula</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="campos">Horario</ion-label>
        <br>
        <br>
        <ion-button expand="block" fill="clear" shape="round" class="boton">
          ver Horarios
        </ion-button>
      </ion-item>
      <br>
      <br>
      <ion-button expand="full" color="primary" (click)="enviar()">Enviar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-grid>
</ion-content>
