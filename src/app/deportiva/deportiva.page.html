<app-header titulo="UTVCO"></app-header>


<ion-content [fullscreen]="true" class="ion-padding">
  <h2 class="te">TUTORIAS DEPORTIVAS</h2>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="centered-card" color="tertiary"
        [routerLink]="['/infod']" [queryParams]="{ imagen: imagenes[0] }">
          <ion-card-header>
            <ion-card-title>Futbol</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img src="{{imagenes[0]}}" alt="Deportivas Image">
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card class="centered-card" color="tertiary"
        [routerLink]="['/infod']" [queryParams]="{ imagen: imagenes[0] }">
          <ion-card-header>
            <ion-card-title>Basquetbol</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img src="{{imagenes[0]}}" alt="Deportivas Image">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card class="centered-card" color="tertiary"
        [routerLink]="['/infod']" [queryParams]="{ imagen: imagenes[0] }">
          <ion-card-header>
            <ion-card-title>Atletismo</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img src="{{imagenes[0]}}" alt="Deportivas Image">
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card class="centered-card" color="tertiary"
        [routerLink]="['/infod']" [queryParams]="{ imagen: imagenes[0] }">
          <ion-card-header>
            <ion-card-title>Voleibol</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img src="{{imagenes[0]}}" alt="Deportivas Image">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
